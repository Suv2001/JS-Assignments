<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator </title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
  </head>
  <body>
    <div id="main">
        
            <div id="output" class="form-floating mb-3">
                <input type="text" class="rounded" id="output1" value=""  readonly >
            </div>
            <br>
                <input type="button" class="button" id="floatingInput" value="AC" onclick="cal('AC')" >
                <input type="button" class="button" id="floatingInput" value="DEL" onclick="cal('DEL')">
                <input type="button" class="button" id="floatingInput" value="%"   onclick="cal('%')" >
                <input type="button" class="button" id="floatingInput" value="/" onclick="cal('/')" >
                <br>
            
                <input type="button" class="button" id="floatingInput" value="7" onclick="cal('7')">
                <input type="button" class="button" id="floatingInput" value="8" onclick="cal('8')">
                <input type="button" class="button" id="floatingInput" value="9" onclick="cal('9')">
                <input type="button" class="button" id="floatingInput" value="x" onclick="cal('*')">
                <br>
           
                <input type="button" class="button" id="floatingInput" value="4" onclick="cal('4')">
                <input type="button" class="button" id="floatingInput" value="5" onclick="cal('5')">
                <input type="button" class="button" id="floatingInput" value="6" onclick="cal('6')">
                <input type="button" class="button" id="floatingInput" value="-" onclick="cal('-')">
                <br>
                <input type="button" class="button" id="floatingInput" value="1"  onclick="cal('1')">
                <input type="button" class="button" id="floatingInput" value="2" onclick="cal('2')">
                <input type="button" class="button" id="floatingInput" value="3" onclick="cal('3')">
                <input type="button" class="button" id="floatingInput" value="+" onclick="cal('+')">
                <br>

                <input type="button" class="button" id="floatingInput" value="0" onclick="cal('0')">
                <input type="button" class="button" id="floatingInput" value="00" onclick="cal('00')">
                <input type="button" class="button" id="floatingInput" value="." onclick="cal('.')">
                <input type="button" class="button" id="floatingInput" value="=" onclick="cal('=')">

          
        <script src="calculator.js"></script>
    </div>
  </body>
</html>
